<!-- https://haydenknight88.github.io/improved-octo-fetchAPI/appIdea.json -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hk apps</title>
</head>

<body>
    <h1>Hayden's Web App Ideas</h1>

    <!-- List of Ideas -->
    <ul id="appIdeas">
        <li id="PortfolioBuilder">Portfolio Builder, A guided portfolio generator for students to create personal sites from templates with live previews and one-click deploy."</li>
    </ul>


    <script>
        // js fetch api to get app ideas from appIdea.json and display them in the ul
        fetch('appIdeas.https://haydenknight88.github.io/improved-octo-fetchAPI/appIdeas.json').then(response => response.json())
            .then(data => {
                const appIdeasList = document.getElementById('appIdeas');
                appIdeasList.innerHTML = ''; // Clear existing list items

                data.projects.forEach(idea => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${idea.name}: ${idea.description}`;
                    appIdeasList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching app ideas:', error));


    </script>


</body>

</html>
